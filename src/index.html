              <li>Acesse o <a href="/app.html" target="_blank" >DApp</a>.</li>
              <li>Conecte sua Web Wallet.</li>
              <li>Selecione a opção para deixar uma herança.</li>
              <li>Especifique o endereço da carteira da pessoa beneficiada.</li>
              <li>Especifique a quantia em ETH para deixar como herança.</li>
              <li>Escreva seu testamento. Ele será lido pelo seu ente querido ao resgatar a herança.</li>
              <li>Determine em quanto tempo a herança poderá ser resgatada.</li>
              <li>Confirme a transação na blockchain.</li>
              <li>Pronto!</li>
            </ol>
          </div>

            <ol class="text-muted">
              <li>Acesse o <a href="/app.html" target="_blank" >DApp</a>.</li>
              <li>Conecte sua Web Wallet.</li>
              <li>Localize o herança na lista.</li>
              <li>Selecione a opção para cancelá-la.
              <li>Confirme a transação na blockchain.</li>
              <li>Pronto!</li>
            </ol>
          </div>
        </div>
      </div>

    <!-- Basic features section-->

              <li>Selecione (se houver), a herança atribuída à sua carteira.</li>
              <li>Veja o testamento deixado pelo seu ente querido.</li>
              <li>Prossiga com o resgate.</li>
              <li>Confirme a transação na blockchain.</li>
              <li>Pronto!</li>
            </ol>

    <!-- Basic features section-->
    <section>
      <div class="container px-5">

          <div class="col-sm-12">
            <h2 class="font-alt lh-1 mb-4">Posso confiar nesse serviço?</h2>
            <p class="text-muted">A grande inovação do <em>Bitcoin</em> foi trazer um sistema de pagamentos em que não é necessário confiar cegamente no mesmo. A idéia do <strong>Don't trust, verify</strong> não é apenas um mantra, mas um fato: qualquer um pode inspecionar o código do software do <em>Bitcoin</em> e verificar se ele de fato implementa o que propõe.</p>
            <p class="text-muted"> O mesmo fundamento existe na blockchain do <em>Ethereum</em>, onde o contrato inteligente do Crypto Will está implantado. Qualquer um pode acessar a especificação/código do contrato e verificar sua corretura e procedência. Não confia? Sem problemas! Verifque: <a href="#" target="_blank">Contrato Crypto Will</a>.</p>
          </div>
        </div>
      </div>
    </section>


        <!-- Basic features section-->

          <div class="col-sm-12">
            <h2 class="font-alt lh-1 mb-4">Quanto custa o serviço?</h2>
            <p class="text-muted">Além da taxa variável da rede <em>Ethereum</em>, o contrato inteligente automaticamente cobra uma taxa de 1% nos seguintes casos:</p>  
            <ol class="text-muted">
              <li>Quando uma herança é criada.</li>
              <li>Quando uma herança é resgatada. </li>
            </ol>
            <p class="text-muted"><strong>Exemplo 1</strong>: se você criar uma herança depositando 1 ETH, uma taxa de 0.01 ETH será cobrada; restando 0.99 ETH para ser resgatado.</p>
            <p class="text-muted"><strong>Exemplo 2</strong>: se há 0.99 ETH disponíveis no contrato, uma taxa de 0.0099 ETH será cobrada no resgate, transferindo 0.9801 para a pessoa beneficiada.</p>
            <strong class="text-muted">Nenhuma taxa adicional  — além da taxa da rede — é cobrada ao cancelar uma herança, ou seja, se há 0.99 ETH disponíveis no contrato, ao cancelar a herança, você receberá de volta 0.99 ETH na sua carteira.</span>
          </div>
        </div>
      </div>
