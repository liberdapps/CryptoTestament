              <li>Selecione a opção para deixar uma herança.</li>

              <li>Especifique a quantia em ETH para deixar como herança.</li>
              <li>Escreva seu testamento. Ele será lido pelo seu ente querido ao resgatar a herança.</li>
              <li>Determine em quanto tempo a herança poderá ser resgatada.</li>
              <li>Confirme a transação na blockchain.</li>

    </section>
    <!-- Basic features section-->
    <section class="bg-light">
      <div class="container px-5">

          <div class="col-md-4 col-sm-21">
            <div class="px-5 px-sm-0 d-none d-md-block"><img class="img-fluid"  src="assets/img/icon.png" /></div>

            <ol class="text-muted fs-5">
              <li>Acesse o DApp.</li>
              <li>Conecte sua Web Wallet.</li>
              <li>Localize o herança na lista.</li>
              <li>Selecione a opção para cancelá-la.
              <li>Confirme a transação na blockchain.</li>
              <li>Pronto!</li>
            </ol>
          </div>
        </div>
      </div>
    </section>

    <!-- Basic features section-->
    <section class="bg-light">
      <div class="container px-5">

          <div class="col-md-8 col-sm-12">
            <h2 class="display-6 lh-1 mb-4">Posso beneficiar mais de uma pessoa? </h2>
            <p class="text-muted fs-5">Sim! Você pode deixar heranças com valores, tempo de efetivação e testamentos diversos. A única restrição é que você pode ter, no máximo, 1 herança atribuída a uma carteira beneficiada  por vez.</p>
            <p class="text-muted fs-5"> Caso necessite alterar a herança para um beneficiário específico, será necessário cancelar a herança e criar uma nova.</p>
            <span>             
          </div>

    <!-- Basic features section-->

            <h2 class="display-6 lh-1 mb-4">Como resgatar uma herença?</h2>
            <ol class="text-muted fs-5">
              <li>Acesse o DApp.</li>
              <li>Conecte sua Web Wallet.</li>
              <li>Selecione a opção para resgatar uma herança.</li>
              <li>Selecione (se houver), a herança atribuída à sua carteira.</li>
              <li>Veja o testamento deixado pelo seu ente querido.</li>
              <li>Prossiga com o resgate.</li>
              <li>Confirme a transação na blockchain.</li>
              <li>Pronto!</li>
            </ol>

    <!-- Basic features section-->

            <h2 class="display-6 lh-1 mb-4">Quanto custa o serviço?</h2>
            <p class="text-muted fs-5">Além da taxa variável da rede Ethereum, o contrato inteligente cobra uma taxa de 1%:</p>  
            <ol class="text-muted fs-5">
              <li>No momento em que uma herança é criada. Exemplo: se você depositar 1 ETH, uma taxa de 0.01 ETH será cobrada; restando 0.99 ETH no contrato.</li>
              <li>No momento em que uma herança é resgatada. Exemplo: se há 0.99 ETH disponíveis para resgate, uma taxa de 0.0099 ETH será cobrada, restando 0.9801 para a pessoa beneficiada.</li>
            </ol>
            <span class="text-muted fs-5">Nenhuma taxa adicional (além da taxa da rede) é cobrada ao cancelar uma herança, ou seja, se há 0.99 ETH disponíveis no contrato, ao cancelar a herança, você receberá de volta 0.99 ETH.</span>
          </div>
