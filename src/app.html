<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crypto Will | Your keys, your coins, your legacy!</title>
  <!-- Bootstrap -->
  <link href="css/styles.css" rel="stylesheet" />
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Google fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap" rel="stylesheet" />
</head>

<body id="page-top">
  <div id="app">
    <main-page />
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- Main content -->
  <script type="text/x-template" id="main-page-template">
  <div>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="mainNav">
      <div class="container px-5">
        <a class="navbar-brand fw-bold" href="#page-top">{{langs[lang].title}}</a>
        <div>
        </div>
      </div>
    </nav>
    <!-- Mashead header-->
    <header class="masthead">
      <div class="container px-5">
        <div class="d-flex gx-5 align-items-center" style="flex-direction: column">
          <div class="col-xs-12">
            <!-- Mashead text and app badges-->
            <div class="mb-0 text-center">
              <div class="d-flex align-items-center">
                <div class="px-3"><img class="img-fluid"  src="assets/img/icon.png"  width="150px" /></div>
                <div>               <h1 class="display-4 lh-1 mb-0">{{langs[lang].title}}</h1>
                  <p class="lead fw-normal text-muted mb-0">{{langs[lang].subtitle}}</p>
                </div>    
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Quote/testimonial aside-->
    <aside class="text-center bg-gradient-primary-to-secondary">
      <div class="container px-5">
        <div class="row gx-5 justify-content-center">
          <div class="col-sm-12">
            <a href="app.html" class="btn btn-primary rounded-pill px-3 mb-2 mb-lg-0">
              <span class="d-flex align-items-center"><span class="small">Acessar DApp</span></span>
            </a>
          </div>
        </div>
      </div>
    </aside>


   
    <!-- Footer-->
    <footer class="bg-black text-center py-5">
      <div class="container px-5">
        <div class="text-white-50 small">
          <div class="mb-2">{{langs[lang].title}} 2021.</div>
        </div>
      </div>
    </footer>
    </div>
  </script>

  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/vue.min.js"></script>
  <script src="js/app.js"></script>
</body>


</html>
